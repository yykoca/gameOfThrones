<section class="container mx-auto p-12" *ngIf="houseDetail$ | async as houseDetail">
  <ng-container *ngFor="let house of houseDetail">
    <h2>The members of {{ house.name }}</h2>
    <div class="grid grid-cols-3 gap-6 p-6">
      <mat-card *ngFor="let member of house.members" [routerLink]="['/persons', member.slug]" class="p-10 my-2 cursor-pointer">
        <mat-card-content>
          {{ member.name }}
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</section>
